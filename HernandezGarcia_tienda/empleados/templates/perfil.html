<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Ejecución</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Perfil de Ejecución</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p><strong>Perfil Actual:</strong> {{ perfil.perfil }}</p>
                <p><strong>Modo Debug:</strong> {% if perfil.debug %} Activado ✅ {% else %} Desactivado ❌ {% endif %}</p>
                <p><strong>Nivel de Log:</strong> {{ perfil.nivel_log }}</p>
            </div>
        </div>
    </div>
</body>
</html>
